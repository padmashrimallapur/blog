<head>
  <title>simple</title>
</head>
<body>
  <h1>Welcome to Blogging!</h1>
  {{> navigation}}
</body>
<template name="register">
    <h2>Register</h2>
    <form class="register">
        <p>Email : <input type="email" name="email"  required></p>
        <p>Username : <input type="text" name="username" required></p>
        <p>Password : <input type="password" name="password" required></p>
        <p>Confirm Password :<input type="password" name="confirmPassword" required></p>
        <p><input type="submit" value="Register"></p>
    </form>
</template>

<template name="navigation">
    <ul>
        <li><a href="{{pathFor route='home'}}">Home</a></li>
        {{#if currentUser}}
            <li><a href="#" class="logout">Logout</a></li>
        {{/if}}
        <li><a href="{{pathFor route='register'}}">Register</a></li>
        <li><a href="{{pathFor route='login'}}">Login</a></li>
    </ul>
</template>

<template name="home">
    <h2>Home</h2>
</template>
