<head>
  <title>Blog</title>
</head>
<body>
    <a class="logo" href="{{pathFor route='home'}}">Welcome to Blogging.com</a>
    {{> navigation}}
</body>

<template name="navigation">
    <div class="nav">
        <ul>
            {{#if currentUser}}
                <div class="profile"> {{> profile}} </div>
            {{else}}
                <li><a href="{{pathFor route='login'}}">Login</a></li>
            {{/if}}
        </ul>
    </div>
</template>

<template name="login">
   <div class="login-page">
        <div class="form">
            <form class="login-form">
                <input type="text" placeholder="Username" name="username" required/>
                <input type="password" placeholder="Password" name="password" required/>
                <button onclick="submit">Login</button>
                <p class="message">Not registered? <a href="{{pathFor route='register'}}">Create an account</a></p>
            </form>
        </div>
    </div>
</template>

<template name="profile">
    <li><a href="#" class="logout">Logout</a></li>
    <li><a href="{{pathFor route='listblogs'}}">My Blogs</a></li>
    <li ><img src="{{avatar}}"/> {{currentUser}} </li>
</template>

<template name="register">
    <div class="login-page">
        <div class="form">
            <form class="register-form">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
                <input type="email" name="email"  placeholder="Email-address" required>
                <button onclick="submit">create</button>
                <p class="message">Already registered? <a href="{{pathFor route='login'}}">Sign In</a></p>
            </form>
        </div>
    </div>
</template>

<template name="home">
    <h2>Home</h2>
    {{#if currentUser}}
        <p>Welcome {{currentUser}}</p>
        <form class="home">
            <p>First Name: <input type="text" name="bloggerName" required></p>
            <p>Last Name : <input type="text" name="bloggerLastName" required></p>
            <p>Title of article : <input type="text" name="title" required></p>
            <p><textarea maxlength="2000" rows="20" cols="100" name="article">Publish article</textarea> </p>
            <p><input type="submit" value="Publish"></p>
        </form>
    {{else}}
        <h2>hello</h2>
        {{#each blogs}}
            <h2>{{title}}</h2>
            <h>{{article}}</h>
        {{/each}}
    {{/if}}
</template>

<template name="listblogs">
    <div class="container">
        <div class="row">
    <h2>List of blogs</h2>
{{#each blogs}}
    <h3> {{title}}</h3>
    {{article}}
    <a href="/displayArticle" target="_id">{{title}}</a>
{{/each}}
        </div>
    </div>
</template>

<template name="displayArticle">
    <h2>hello</h2>
    {{#each blogs1}}
    <h2>{{article}}</h2>
    {{/each}}
</template>
